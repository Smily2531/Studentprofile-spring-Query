<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Profile</title>
    <meta charset="UTF-8">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: #111;
            padding: 40px;
            border-radius: 18px;
            width: 500px;
            text-align: center;
            box-shadow: 0 0 25px rgba(106,17,203,0.6);
            animation: fadeIn 1s ease-in-out;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
            background: linear-gradient(90deg,#6a11cb,#ff6a00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Square image style */
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 16px; /* square with slightly rounded corners */
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #ff4ecb;
            box-shadow: 0 0 25px rgba(255, 78, 203, 0.6);
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-spacing: 12px;
        }

        td {
            text-align: left;
            padding: 8px;
            font-size: 15px;
            vertical-align: middle;
            color: #ddd;
        }

        /* Gradient pink for first column (ID, Branch, DOB etc.) */
        td:first-child {
            font-weight: 600;
            background: linear-gradient(90deg,#ff4ecb,#ff99cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            width: 140px;
        }

        i {
            margin-right: 8px;
            color: #ff4ecb;
        }

        .back-btn {
            margin-top: 20px;
            display: inline-block;
            background: linear-gradient(90deg,#6a11cb,#ff6a00);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255,106,0,0.6);
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 35px rgba(106,17,203,0.9);
        }
    </style>
</head>
<body>
<div class="profile-card">
    <img th:if="${photoBase64 != null}" th:src="'data:image/png;base64,' + ${photoBase64}" class="avatar"/>
    <h2><i class="fa-solid fa-user-graduate"></i> <span th:text="${student.name}"></span></h2>
    <table>
        <tr><td><i class="fa-solid fa-id-card"></i> ID:</td><td th:text="${student.id}"></td></tr>
        <tr><td><i class="fa-solid fa-code-branch"></i> Branch:</td><td th:text="${student.branch}"></td></tr>
        <tr><td><i class="fa-solid fa-envelope"></i> Email:</td><td th:text="${student.email}"></td></tr>
        <tr><td><i class="fa-solid fa-venus-mars"></i> Gender:</td><td th:text="${student.gender}"></td></tr>
        <tr><td><i class="fa-solid fa-laptop-code"></i> Skills:</td><td th:text="${student.skills}"></td></tr>
        <tr><td><i class="fa-solid fa-graduation-cap"></i> Marks:</td><td th:text="${student.marks}"></td></tr>
        <tr><td><i class="fa-solid fa-calendar"></i> DOB:</td><td th:text="${dobFormatted}"></td></tr>
    </table>
    <a href="/student/register" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>
</div>
</body>
</html>
